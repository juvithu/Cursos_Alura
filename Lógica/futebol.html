<meta charset="utf-8">

<script>
	
	function pulaLinha() {
			
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

var vitorias = parseInt(prompt("Entre com o número de vitórias."));
var empates = parseInt(prompt("Entre com o número de empates."));

// para obtermos os pontos multiplicamos vitórias por 3 e somamos com empates.
 
var pontos = vitorias * 3 + empates;

mostra("Mostre quantos pontos foram obtidios: " + pontos + " Pontos >>>>"); 

if(pontos > 28) {

    mostra("Seu time está melhor do que no ano passado.");

}

if(pontos < 28) {

    mostra("Seu time está pior do que no ano passado.");
}

if(pontos == 28) {

    mostra("Seu time está igual ao ano passado.");

}

mostra("FIM");

</script>
